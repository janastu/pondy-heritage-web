<template name="EditFeatureModal">
 <div class="modal fade" id="edit-heritage">
    <div class="modal-dialog modal-md">
      <div class="modal-content">

        <div class="modal-header">
          <h3 class="modal-title">Pin your resource</h3>
          <p>to location 
          <span>
          {{#if latlng}}

          <a href="#">{{latlng.lat}}</a>,<a href="#">{{latlng.lng}}</a>
             {{/if}}
             </span>
             </p>
       
        </div>

        <div class="modal-body">
<form name="multiform" id="multiform" enctype="multipart/form-data" >
<div class="form-group">
<label>Title:</label>
<input type="text" class="form-control" name="title" required="" placeholder="Add a title" value={{editState.properties.title}}>
</div>

<div class="form-group form-group-lg">
<label>Description:</label>
<textarea class="form-control input-lg" name="description" required="" >
  {{editState.properties.description}}
</textarea>
</div>

<div class="">
<div class="form-group" style="padding: 15px;">
<label >Group:</label>

<select  class="selectpicker" data-style="btn-primary" id="groupInfo" name="group"  >
    {{#each groupInfo}}
   
      <option value={{id}} {{categorySelected name}}>{{name}}</option>
      
      {{/each}}
    </select>
    

</div>
</div>
<div class="">
<div class="form-group" style="padding: 15px;">
<label >Category:</label>

<select  class="selectpicker" data-style="btn-primary" id="category" name="category"  >
    {{#each categories}}
      <option value={{categoryName}} {{categorySelected categoryName}}>{{categoryName}}</option>
      {{/each}}
     
    </select>
    

</div>
</div>
<div class="">
<div class="form-group" style="padding: 15px;">
<label>Language:</label>

 <select  class="selectpicker" data-style="btn-primary" id="language" name="language"  >
  {{#each languages}}
      <option value={{heritageLanguage}} {{languageSelected heritageLanguage}}>{{heritageLanguage}}</option>
      {{/each}}
   
    </select>
   
</div>
</div>
<div class="form-group">
<label>Youtube link for video:</label>
<span id="helpBlock" class="help-block">ALERT!! support for only youtube video available now, Look for youtube(share) embed link, in the format 
https://www.youtube.com/embed/... </span>
<input type="url" class="form-control" name="url"  placeholder="URL for video" aria-describedby="helpBlock">

</div>
<div class="">
<div class="form-group" style="padding: 15px;">
<a href={{editState.properties.url}} target="_blank">
  <img src={{editState.properties.url}} class="img-responsive" style="width:100px; padding:15px;"  /></a>
<input type="file"  name="picture" data-url="/images/temp-img.png" accept='image/*' placeholder="Add a image">
</div>
</div>



<div class="modal-footer">
    {{#if loaded}}
    {{> spinner}}
    {{/if}}
		<button type="submit" class="btn btn-primary" >SUBMIT</button>	
          <!--button type="button" class="btn btn-primary" id="save">Save</button-->
            <button type="reset" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
        </form>													

      </div>
    </div>
  </div>
  </div>
</template>
