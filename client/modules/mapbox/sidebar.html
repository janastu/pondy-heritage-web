<template name="sidebar">
	{{#each content}}
<div class="item" >
	<a href="#" class="title thumbnail" > <h3 for={{id}}>{{properties.title}}</h3> <img class="img-responsive" src={{properties.url}} />
	</a>
	<span>by user {{properties.user}} on {{properties.uploadTime}}</span>
</div>
{{/each}}
</template>

<template name="filterForm">
	<div class="filter-form">
	
		<input type="text" data-role="tagsinput" value={{content}}>
		
	</div>


	</template>
