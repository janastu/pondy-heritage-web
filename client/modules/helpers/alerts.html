<template name="dismissibleAlert">
<!--Error alert for no marker drawn-->
{{#if markerAlert}}

<div class="dismiss-alert-wrap" style="left:145px;">
<div class="alert alert-danger" role="alert">
  
  <strong>Click on marker icon from above control to draw a marker on the map</strong> 
</div>
</div>

{{/if}}
<!-- Error alert for signin-->
{{#if errorAlert}}
<div class="dismiss-alert-wrap">
<div class="alert alert-danger" role="alert">
  
  <strong>Something went wrong,Try Again!</strong> 
</div>
</div>
{{/if}}
<!-- Success alert for upload media-->
{{#if uploadMedia}}
<div class="dismiss-alert-wrap">
<div class="alert alert-success" role="alert">
  
  <strong>Upload Success!</strong> 
</div>
</div>
{{/if}}
{{#if registerSuccess}}
<div class="dismiss-alert-wrap">
<div class="alert alert-success" role="alert">
  
  <strong>Register Success!</strong> 
</div>
</div>
{{/if}}
</template>
