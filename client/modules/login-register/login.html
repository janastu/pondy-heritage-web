<template name="Login">
    <section class="mbr-section mbr-section--relative
    mbr-section--fixed-size mbr-after-navbar" id="form1-11"
                                              style="background-color: rgb(204, 204, 204);">
        <div class="mbr-section__container mbr-section__container--std-padding container" style="padding-top:40px;">
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2">
                            <div class="mbr-header mbr-header--center mbr-header--std-padding">
                                <h2 class="mbr-header__text">ALREADY REGISTERED?<br>Please sign-in.</h2>
                            </div>
            <form class="form" role="form">
                <div class="form-group">
                    <label for="username" >Username</label>
                    <input type="text" pattern="[a-z0-9 ]+" class="form-control" name="username"  placeholder="USERNAME" >
                </div>
                    <div class="form-group">
                        <label for="password" >Password</label>
                        <input type="password" class="form-control" name="password" placeholder="PASSWORD"
                                                                                  >
                    </div>
                        <button type="submit" class="btn btn-primary" >Sign in
                        </button>
        {{#if loaded}}
        {{> spinner}}
        {{/if}}
            </form>
            
            <!--div class="alert alert-warning">
                <a class="alert-link" href="#" >Did you forget your password?</a>
            </div-->
            <div class="alert alert-warning" >
                You don't have an account yet? <a class="alert-link" href="/register">Register a new account</a>
            </div>
        </div>
                    </div>
                </div>
            </div>
        </div>
     
    </section>
</template>
