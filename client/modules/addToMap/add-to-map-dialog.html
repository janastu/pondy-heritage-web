<template name="AddToMapDialog">
		


 <div class="modal fade" id="add-heritage">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <h3 class="modal-title">Pin your resource</h3>
          <p>to location 
          <span>
          {{#if latlng}}

          <a href="#">{{latlng.lat}}</a>,<a href="#">{{latlng.lng}}</a>
             {{/if}}
             </span>
             </p>
       
        </div>

        <div class="modal-body">
<form name="multiform" id="multiform" enctype="multipart/form-data" >
<div class="form-group">
<label>Title:</label>
<input type="text" class="form-control" name="title" required="" placeholder="Add a title" >
</div>
<div class="form-group form-group-lg">
<label>Description:</label>
<textarea type="text" class="form-control input-lg" name="description" form="multiform" required="" placeholder="Add a description of this place">
</textarea>
</div>
<div class="col-md-4 col-lg-4 col-sm-4">
<div class="form-group" style="padding: 25px;">
<label >Category:</label>

<select id="category" name="category"  >
      <option value="1">Natural Heritage</option>
      <option value="2">Built Heritage</option>
    </select>
    

</div>
</div>
<div class="col-md-4 col-lg-4 col-sm-4">
<div class="form-group" style="padding: 25px;">
<label>Language:</label>

 <select id="language" name="language"  >
      <option value="1">English</option>
      <option value="2">Tamil</option>
	  <option value="3">French</option>
    </select>
   
</div>
</div>
<div class="col-md-4 col-lg-4 col-sm-4">
<div class="form-group" style="padding: 25px;">

<input type="file"  name="picture" required="" placeholder="MEDIA">
</div>
</div>


<div class="modal-footer">
    {{#if loaded}}
    {{> spinner}}
    {{/if}}
		<button type="submit" class="btn btn-primary" >SUBMIT</button>	
          <!--button type="button" class="btn btn-primary" id="save">Save</button-->
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
        </form>													

      </div>
    </div>
  </div>
  </div>
</template>
