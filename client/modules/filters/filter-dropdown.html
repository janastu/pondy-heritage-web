<template name="FilterUI">
	 <div class="btn-group"  role="group" style="margin-top:105px; z-index: 100;" >
      <button type="button" class="btn btn-primary" style="background-color: #fff;
      color: rgba(0, 0, 0, 0.745);
          border: 1px solid rgba(0, 0, 0, 0.4);
              border-radius: 3px;
      ">CATEGORIES</button>
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" 
      style="background-color: #fff;
      color: rgba(0, 0, 0, 0.745);
          border: 1px solid rgba(0, 0, 0, 0.4);
              border-radius: 3px;
      ">
      <span class="caret"></span>
      <span class="sr-only">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu">
      {{#each categories}}
      <li><a href="#" style="text-decoration: none;">{{categoryName}}</a></li>
      {{/each}}
    </ul>
  </div>

   <div class="btn-group"  role="group" style="margin-top:105px; z-index: 100;" >
      <button type="button" class="btn btn-primary" style="background-color: #fff;
      color: rgba(0, 0, 0, 0.745);
          border: 1px solid rgba(0, 0, 0, 0.4);
              border-radius: 3px;
      ">GROUP</button>
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" 
      style="background-color: #fff;
      color: rgba(0, 0, 0, 0.745);
          border: 1px solid rgba(0, 0, 0, 0.4);
              border-radius: 3px;
      ">
      <span class="caret"></span>
      <span class="sr-only">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu">
      {{#each groups}}
      <li><a href="#" style="text-decoration: none;">{{name}}</a></li>
      {{/each}}
    </ul>
  </div>

  <div class="btn-group"  role="group" style="margin-top:105px; z-index: 100;" >
      <button type="button" class="btn btn-primary" style="background-color: #fff;
      color: rgba(0, 0, 0, 0.745);
          border: 1px solid rgba(0, 0, 0, 0.4);
              border-radius: 3px;
      ">DRAW</button>
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" 
      style="background-color: #fff;
      color: rgba(0, 0, 0, 0.745);
          border: 1px solid rgba(0, 0, 0, 0.4);
              border-radius: 3px;
      ">
      <span class="caret"></span>
      <span class="sr-only">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu">
     
      <li><a href="#" style="text-decoration: none;">marker</a></li>
     
    </ul>
  </div>
</template>
