<!-- Groups template -->
<template name="Groups">
	<div class="row">
		<div class="container" style="margin-top: 150px;">
		<div class="col-lg-6 col-md-6">
  {{#each groups}}
  <div class="item" >
 <div class="card">

<div class="card-content">
<span class="card-title">{{name}}</span>
<button type="button" class="btn btn-custom pull-right content-show-event" aria-label="Left Align" style="color: #333;" data-rel={{id}}> 
  <i class="glyphicon glyphicon-option-vertical" data-rel={{id}}></i> </button>
</div>
<!-- card content -->

<div class="card-image">
<img class="img-responsive" for={{id}} src="#">
</div>
<!-- card image -->

<div class="card-action">
  <a href="#" >JOIN GROUP</a> 
  <a href="#" >MEMBERS</a> 
  <a href="#" >MAP</a> 
 </div>
 <!-- card actions -->
 <div class="card-reveal" data-rel={{id}}> 
 <span class="card-title">{{name}}</span> 
 <button type="button" class="close" data-dismiss="modal" data-rel={{id}} aria-label="Close">

  <span data-rel={{id}} aria-hidden="true">Ã—</span></button>
 <p>{{details}}</p>
 </div><!-- card reveal -->
 </div>
 </div>
{{/each}}

</div>
</div>
</div>

  </template>
