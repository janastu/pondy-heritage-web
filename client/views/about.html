                        <div class="mbr-article mbr-article--auto-align mbr-article--wysiwyg"><p>EXPLORING THE MAP.</p><p>The Pondicherry Heritage Map is simple and intuitive. &nbsp;Clicking on a marker will bring-up an image, video, sound recording, or text that someone has tagged to that location.</p><p>Mapp allows you to:</p><ul><li>ZOOM in or out, so you see exactly the portion of the map you are interested in</li><li>FILTER the visible markers based on the type of heritage represented, the type of media, the age of the content provider, and other criteria.</li><li>SEARCH for the content that interests you</li></ul><p>Other features will be added soon, so check back often.</p><p><br></p><p>HELPING TO CREATE THE MAP.</p><p>The Pondicherry Heritage Map exists because users like you contribute content. &nbsp;Putting information on the map couln't be easier, whether you are using Mapp on a web browser or with the Pondicherry Heritage Mobile App.</p><p>Just follow these simple steps:</p><ul><li>REGISTER as a Pondicherry Heritage Map user. &nbsp;It's free and fast.</li><li>ADD a new image, video, sound recording, or text about a point-of-interest on the map by clicking on a [ADD TO THE MAP] button, or from the menu at the top of the map page.</li><li>FILL-OUT the short form about the place and your content.</li><li>DONE!</li></ul></div>

g our undertsanding of Pondicherry's unique place in this world. &nbsp;If you have not yet participated, it's never too late!<br><br><br><br></p>
