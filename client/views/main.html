<template name="dismissibleAlert">
<!--Error alert for no marker drawn-->
{{#if markerAlert}}
<div class="dismiss-alert-wrap">
<div class="alert alert-danger" role="alert">
  
  <strong>Please draw marker from left control and try Again!</strong> 
</div>
</div>
{{/if}}
<!-- Error alert for signin-->
{{#if errorAlert}}
<div class="dismiss-alert-wrap">
<div class="alert alert-danger" role="alert">
  
  <strong>Something went wrong,Try Again!</strong> 
</div>
</div>
{{/if}}
<!-- Success alert for upload media-->
{{#if uploadMedia}}
<div class="dismiss-alert-wrap">
<div class="alert alert-success" role="alert">
  
  <strong>Upload Success!</strong> 
</div>
</div>
{{/if}}
</template>

<template name="LoggedUser">
{{#if userSession}}

  <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu" style="background-color: rgb(122, 198, 115); border-color: rgb(122, 198, 115);">
    <li><a style="text-decoration: none;" href="#">LOGOUT</a></li>
    
  </ul>
</div>

</div>
{{/if}}
