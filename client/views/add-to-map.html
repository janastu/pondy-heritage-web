<template name="AddToMap">
		


 <div class="modal fade" id="add-heritage">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Add your resource</h4>
          
        </div>

        <div class="modal-body">
<form name="multiform" id="multiform" enctype="multipart/form-data" >
<div class="form-group">
<label>Title:</label>
<input type="text" class="form-control" name="title" required="" placeholder="TITLE" >
</div>
<div class="form-group">
<label>Description:</label>
<input type="text" class="form-control" name="description" required="" placeholder="DESCRIPTION" >
</div>
{{#if latlng}}
<div class="form-group">
<label>Latitude:</label>
<input type="text" class="form-control" name="latitude" required="" value={{latlng.lat}} placeholder="LATITUDE">
</div>
<div class="form-group">
<label>Longitude:</label>
<input type="text" class="form-control" name="longitude" required="" value={{latlng.lng}} placeholder="LONGITUDE">
</div>
{{/if}}
<div class="form-group">
<label >Category:</label>

<select id="category" name="category"  >
      <option value="1">Natural Heritage</option>
      <option value="2">Built Heritage</option>
    </select>

</div>
<div class="form-group">
<label>Language:</label>

 <select id="language" name="language"  >
      <option value="1">English</option>
      <option value="2">Tamil</option>
	  <option value="3">French</option>
    </select>
   
</div>
<div class="form-group">
<label >Media type:</label>
<select id="mediatype" name="mediatype"  >
      <option value="1">IMAGE</option>
      <option value="2">AUDIO</option>
	  <option value="3">VIDEO</option>
<option value="4">TEXT</option>
    </select>

</div>
<div class="form-group">
<label>File:</label>
<input type="file"  name="picture" required="" placeholder="MEDIA">
</div>



<div class="modal-footer">
    {{#if loaded}}
    {{> spinner}}
    {{/if}}
		<button type="submit" class="btn btn-primary" >SUBMIT</button>	
          <!--button type="button" class="btn btn-primary" id="save">Save</button-->
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
        </form>													

      </div>
    </div>
  </div>
  </div>
</template>
