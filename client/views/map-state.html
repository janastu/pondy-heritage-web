<template name="mapState">

<div  class="row" >
    <!-- Split button -->
<div class="btn-group"  role="group" style="margin-top:21px; margin-left: 68px; z-index: 100;" >
  <button type="button" class="btn btn-primary" style="background-color: #fff;
    color: rgba(0, 0, 0, 0.745);
    border-color: rgba(0, 0, 0, 0.4);">BOOKMARKS</button>
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color: #fff;
    color: rgba(0, 0, 0, 0.745);
    border-color: rgba(0, 0, 0, 0.4);">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
  {{#each locations}}
    <li><a href="#" style="text-decoration: none;">{{name}}</a></li>
    {{/each}}
  </ul>
</div>

</div>
{{> userState}}
</template>
