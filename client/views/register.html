<template name="Register">
	<div class="mbr-section mbr-section--relative mbr-section--fixed-size" id="form1-10" style="background-color: rgb(124, 112, 107);">
    
    	<div class="mbr-section__container mbr-section__container--std-padding container">
        	<div class="row">
            	<div class="col-sm-12">
                	<div class="row">
                    	<div class="col-sm-8 col-sm-offset-2">
                        	<div class="mbr-header mbr-header--center mbr-header--std-padding">
                            	<h2 class="mbr-header__text">NOT YET REGISTERED?<br><br>Become a Registered User.<br>It's free and easy.</h2>
                        	</div>
                        
                        	<form >
                            
                            	<div class="form-group">
                                	<input type="text" class="form-control" name="username" required="" placeholder="USERNAME">
                            	</div>
                            	<div class="form-group">
                                	<input type="email" class="form-control" name="email" required="" placeholder="Email*">
                            	</div>
                            	<div class="form-group">

                    	
                    			<input type="password" class="form-control" id="password" name="password" placeholder="PASSWORD"                      required>
                            	</div>
                            	<div class="form-group">
                    	
                    			<input type="password" class="form-control" id="confirm-password" name="confirmPassword" placeholder="CONFIRM PASSWORD"                      required>
                            	</div>
                            	<div class="form-group">
                            	<label class="control-label" for="ageGroup"  >Age Group</label> <br />
                            	<input type="radio" class="ageGroup" name='ageGroup'  value="Child" required>  Child <br/>
								<input type="radio" name='ageGroup'  class="ageGroup"  value="Youth" required> Youth <br/>
								<input type="radio" name='ageGroup'  class="ageGroup"  value="Adult" required> Adult <br/>
								<input type="radio" name='ageGroup'  class="ageGroup"  value="Elderly" required> Elderly <br/>
                            	</div>
                            	<div class="form-group">
                    				<label class="control-label" for="residentStatus"  >What is your Resident Status </label> <br />
                    
                    				<input type="radio" class="residentStatus" name='residentStatus' value="true" required> I am a  Resident <br/>
									<input type="radio" name='residentStatus'  class="residentStatus"  value="false" required> I am a  Visitor <br/>
								</div>
								<div class="form-group">
                                	<input type="text" class="form-control" name="specialmessage" placeholder="SPECIAL MESSAGE">
                            	</div>
                            	
                            	<div class="mbr-buttons mbr-buttons--right">
                                    <button type="submit" class="mbr-buttons__btn btn btn-lg btn-danger">REGISTER</button>
                                    {{#if loaded}}
                                    {{> spinner}}
                                    {{/if}}
                                </div>
                        	</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
